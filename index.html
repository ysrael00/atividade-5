<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturamento e Inversão de String</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Resultados do Faturamento</h1>
        <div id="resultado-faturamento" class="resultado">
            <h2>Percentual de Representação por Estado</h2>
            <ul id="lista-faturamento"></ul>
        </div>

        <div id="resultado-inversao" class="resultado">
            <h2>Inversão de String</h2>
            <input type="text" id="stringInput" placeholder="Digite aqui uma string" />
            <button id="inverterButton">Inverter</button>
            <p id="stringInvertida"></p>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
